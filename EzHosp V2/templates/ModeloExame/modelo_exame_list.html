<!DOCTYPE html>
<html>
<head>
	<title>Lista de Modelos de Exames</title>
    {% load static %}
	<link rel='stylesheet prefetch' href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Exames</h1>
        <table class="table-list">
            <thead class="table-header">
                <tr>
                    <th>Nome</th>
                    <th>Hopital</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
            {% if object_list %}
                {% for exame in object_list %}
                    <tr>
                        <td> {{ exame.nome }} </td>
                        <td> {{ exame.hospital }} </td>
                        <td>
                            <a href="{% url "edit_modelo_exame" exame.id %}"><img src="{% static 'images/edit_icon.png' %}"/></a>
                            <a href="{% url "delete_modelo_exame" exame.id %}"><img src="{% static 'images/delete_icon.png' %}"/></a>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4" style="text-align: center">Sem Exames</td>
                </tr>
            {% endif %}
            </tbody>
        </table>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form action="{% url "create_modelo_exame" %}" style="margin-top: 20px">
            <button class="form-btn center" type="submit">Adicionar</button>
        </form>
        <form action="{% url "hospital" %}" style="margin-top: 20px">
            <button class="form-btn center" type="submit">Voltar</button>
        </form>
    </div>
</body>
</html>
