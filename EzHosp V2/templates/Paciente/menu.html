<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paciente</title>
    {% load static %}
	<link rel='stylesheet prefetch' href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Bem vindo <i style="color:gray">{{ request.user.first_name }} {{ request.user.last_name }}</i> ao menu de Pacientes.</h1>
    <form action="{% url "edit_paciente" %}" style="margin-top: 20px">
        <button class="form-btn center" type="submit">Editar perfil</button>
    </form>
    <form action="{% url "search_medico" %}" style="margin-top: 20px">
        <button class="form-btn center" type="submit">Buscar Medico</button>
    </form>
    <form action="{% url "list_exame" %}" style="margin-top: 20px">
        <button class="form-btn center" type="submit">Gerenciar Exames</button>
    </form>
    <form action="{% url "list_consulta" %}" style="margin-top: 20px">
        <button class="form-btn center" type="submit">Gerenciar Consultas</button>
    </form>
    <form action="{% url "list_diagnostico" %}" style="margin-top: 20px">
        <button class="form-btn center" type="submit">Gerenciar Diagnosticos</button>
    </form>
    <form action="{% url "logout" %}" style="margin-top: 20px">
        <button class="form-btn center" type="submit">Sair</button>
    </form>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
